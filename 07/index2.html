<!DOCTYPE html>
<html>
<head>
	<title>练习数字相关的一些操作</title>
</head>
<body>
	<div>
	    <label>
	    	Number A:
	    	<input id="radio-a" type="radio" name="math-obj" value="a">
	    </label>
	    <input id="num-a" type="text">
	    <label>
		    Number B:
		    <input id="radio-b" type="radio" name="math-obj" value="b">
	    </label>
	    <input id="num-b" type="text">
	</div>
	<div>
	    <button data-id="1">判断当前选中的输入框输入内容是否为数字</button>
	    <button data-id="2">把 A 四舍五入为 B 个小数位数的数字</button>
	    <button data-id="3">当前选中数字的绝对值</button>
	    <button data-id="4">对当前选中的数字进行上舍入</button>
	    <button data-id="5">对当前选中的数字进行下舍入</button>
	    <button data-id="6">把当前选中的数字四舍五入为最接近的整数</button>
	    <button data-id="7">返回 A 和 B 中的最高值</button>
	    <button data-id="8">返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
</body>
<script src="index2.js"></script>
</html>
