<!DOCTYPE html>
<html>
<head>
	<title>string</title>
</head>
<body>
	<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>        
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div class="btns">
	    <button data-id="1">获取当前选中输入的内容长度</button>
	    <button data-id="2">当前选中输入中的第3个字符</button>
	    <button data-id="3">把两个输入框的文字连接在一起输出（concat）</button>
	    <button data-id="4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button data-id="5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button data-id="6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button data-id="7">当前选中输入框的行数</button>
	    <button data-id="8">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button data-id="9">把所选输入框中的内容全部转为大写</button>
	    <button data-id="10">把所选输入框中的内容全部转为小写</button>
	    <button data-id="11">把所选输入框中内容的半角空格全部去除</button>
	    <button data-id="12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>
</body>
<script src="index3.js"></script>
</html>
