<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>查找DOM</title>
</head>
<body>
	<div id="wrapper">
	<h1>所有结果输出在控制台中</h1>
		<div id="news-top" class="section">
			 <h3>Some title</h3>
       <div class="content">
       		<ul>
       			<li><span>HTML</span><a href="">Some Link1</a></li>
       			<li><span>JS</span><a class="active" href="">Some Link2</a></li>
       			<li><span>CSS</span><a href="">Some Link3</a></li>
       			<li><span>JS</span><a href="">Some Link4</a></li>
       		</ul>
       </div>
       <img src="">
       <p class="">Some Text</p>
		</div>
		<div id="news-normal" class="section">
			<h3>Some title</h3>
			<div class="content">
					<ul>
						<li><span>HTML</span><a href="">Some Link1</a></li>
						<li><span>HTML</span><a href="">Some Link2</a></li>
						<li><span>JS</span><a class="active" href="#">Some Link3</a></li>
						<li><span>CSS</span><a href="">Some Link4</a></li>
					</ul>
			</div>
			<img src="">
			<p class="">Some Text</p>
		</div>
	</div>
</body>
<script>
	//获取第一个section
	var sectionItem = document.querySelector('.section');

	var getAllListItem = function(){
		//返回页面中所有的li标签
		var liItem = [];
		liItem = document.querySelectorAll('li');
		console.log(liItem);
		return liItem;
	};

	// 返回某个section下，所有所包含span内容为spanCont的LI标签
	var findAllHtmlSpanInOneSection = function(){
		spanItem = sectionItem.querySelectorAll('li');
		console.log(spanItem);
		return spanItem;

	};
	// 返回某个section下，class为active的链接中包含的文字内容
	var getActiveLinkContent = function(){
		var activeText = '';
		activeText = sectionItem.querySelector('.active').innerHTML;
		console.log(activeText);
		return activeText
	};

	getAllListItem();
	findAllHtmlSpanInOneSection();
	getActiveLinkContent()
</script>
</html>
