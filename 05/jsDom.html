<!DOCTYPE html>
<html>
<head>
	<title>jsDom</title>
</head>
<body>
	<div id="demo1">
		<p>请在文档中点击鼠标。一个消息框会提示出您点击了哪个鼠标按键</p>
	</div>
	<div id="demo2">
		<p>请在文档中点击。一个消息框会提示出鼠标指针的 x 和 y 坐标。</p>
	</div>
	<div id="demo3">
		<p>需要聚焦才生效</p>
		<input value="在键盘上按一个键。消息框会提示出该按键的 unicode。" />
	</div>
	<div id="demo4">
		<p>在文档中点击某个位置。消息框会提示出指针相对于屏幕的 x 和 y 坐标。</p>
	</div>
	<div id="demo5">
		<p>在文档中点击某个位置。消息框会提示出您所点击的标签的名称。</p>
	</div>
	<div id="demo6">
		<p>在文档中点击某个位置。消息框会告诉你是否按下了 shift 键</p>
	</div>

	<div id="demo7">
		<div class="class">1</div>
		<div class="class">2</div>
		<div class="class">3</div>
		<div class="class">4</div>
	</div>
</body>
<script src="jsDom.js"></script>
</html>
