<!DOCTYPE html>
<html>
<head>
	<title>简单的倒计时</title>
</head>
<body>
	<form>
		<input type="button" value="显示计时的消息框！">
	</form>
</body>
<script>
	var inputEle = document.querySelector('input[type="button"]');
	inputEle.onclick = function(){
		setTimeout("alert('1 seconds!')",1000);
	};
</script>
</html>
